<mat-toolbar color="primary">
  <div class="d-flex flex-grow-1 align-items-center">
    <button mat-icon-button (click)="sidenav.toggle()" color="accent">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="ml-2 mt-1">{{title | uppercase}}</span>
  </div>
  <ng-container *ngIf="user$ | async as user; else defaultImg">
    <span class="mr-2">{{user.login}}</span>
    <img class="rounded-circle logo-image mat-elevation-z3" [src]="user.avatarUrl">
  </ng-container>
  <ng-template #defaultImg>
    <img class="rounded-circle logo-image mat-elevation-z3" [src]="logo">
  </ng-template>
</mat-toolbar>
